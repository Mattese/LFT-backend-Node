name: Tests

on:
  push:
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${{ secrets.POSTGRES_USER }} -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            PGPASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
              pg_isready -h 127.0.0.1 -p 5432 \
              -U "${{ secrets.POSTGRES_USER }}" -d testdb && break
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Export DB secrets to GITHUB_ENV
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.POSTGRES_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Run e2e tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run test:e2e
